<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Haku - Simple search and weather app" />
  <meta name="keywords" content="search, weather, clock, Haku" />
  <meta name="author" content="Haku" />
  <meta property="og:title" content="Haku" />
  <meta property="og:description" content="A simple search and weather app with live time display" />
  <meta property="og:image" content="favicon.ico" />
  <meta property="og:url" content="https://yourwebsite.com" />
  <link rel="icon" href="favicon.svg" type="image/x-icon" />
  <title>Haku</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 18px;
      font-weight: 500;
      margin: 0;
      background: linear-gradient(to bottom, #b8bbc0 0%, #b0b4ba 30%, #a1aab1 50%, #b0b4ba 70%, #b8bbc0 100%);
      color: #000;
      user-select: none;
      text-align: center;
    }
    input[type="text"] {
      background-color: transparent;
      padding: 10px;
      font-size: 1.2em;
      width: 280px;
      border: 3px solid black;
      outline: none;
      border-radius: 0;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    a {
      color: black;
      text-decoration: none;
      text-decoration: underline;
      padding: 10px;
    }
    a:hover {
      background-color: black;
      color: white;
    }
    #forecast {
      position: absolute;
      top: 30px;
      right: 30px;
      border: 3px solid black;
      padding: 26px;
      text-align: center;
      width: 280px;
      height: 280px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      user-select: text;
    }
    #linksContainer {
      position: absolute;
      top: 30px;
      left: 30px;
      border: 3px solid black;
      padding: 26px;
      text-align: center;
      width: 280px;
      height: calc(100% - 120px);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    #pixelContainer {
      position: fixed;
      bottom: 30px;
      right: 30px;
      border: 3px solid black;
      padding: 26px;
      width: 280px;
      height: 280px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    #pixelCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    .progress-bar-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background-color: black;
    }
    #dayPercentage {
      position: fixed;
      bottom: 5px;
      left: 5px;
      font-size: 14px;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <main>
    <h1>白</h1>
    <input type="text" id="searchQuery" placeholder="Search..." autocomplete="off" onkeypress="handleKeyPress(event)" />
  </main>

  <!-- Left-Side Links Container -->
  <div id="linksContainer"></div>

  <!-- Forecast Container -->
  <div id="forecast" style="display: none;"></div>

  <div class="progress-bar-container">
    <div id="progressBar"></div>
  </div>

  <div id="dayPercentage"></div>

  <!-- Pixel Grid Container (Bottom Right) -->
  <div id="pixelContainer">
    <canvas id="pixelCanvas" width="280" height="280"></canvas>
  </div>

  <script>
    async function loadConfig() {
      try {
        const response = await fetch('config.json');
        const config = await response.json();
        return config;
      } catch (error) {
        console.error('Error loading config:', error);
        return null;
      }
    }

    async function updateWeather() {
      const config = await loadConfig();
      if (!config) return;
      
      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${config.CITY}&appid=${config.WEATHER_API_KEY}&units=metric`);
        const data = await response.json();
        
        const forecastContainer = document.getElementById('forecast');
        forecastContainer.innerHTML = `<h2>${config.CITY}</h2>`;
        forecastContainer.style.display = 'block';

        data.list.forEach((item, index) => {
          if (index % 8 === 0) {
            const date = new Date(item.dt * 1000);
            const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
            const formattedDate = `${days[date.getDay()]} ${date.getDate()}.${date.getMonth() + 1}`;
            forecastContainer.innerHTML += `<p>${formattedDate}: ${Math.round(item.main.temp)}°C</p>`;
          }
        });
      } catch (error) {
        console.log('Error loading forecast:', error);
      }
    }

    function updateProgressBar() {
      const now = new Date();
      const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);
      const endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);
      const progress = ((now - startOfDay) / (endOfDay - startOfDay)) * 100;
      document.getElementById('progressBar').style.width = `${progress}%`;
      document.getElementById('dayPercentage').textContent = `${Math.round(progress)}%`;
    }

    function drawPixelGrid() {
      const canvas = document.getElementById('pixelCanvas');
      const ctx = canvas.getContext('2d');
      const gridCount = 10; // 10x10 grid
      const cellWidth = canvas.width / gridCount;
      const cellHeight = canvas.height / gridCount;
      
      for (let row = 0; row < gridCount; row++) {
        for (let col = 0; col < gridCount; col++) {
          // Randomly select black or transparent
          ctx.fillStyle = Math.random() < 0.5 ? 'black' : 'transparent';
          ctx.fillRect(col * cellWidth, row * cellHeight, cellWidth, cellHeight);
        }
      }
    }

    async function updateLinks() {
      const config = await loadConfig();
      if (!config || !config.LINKS) return;

      const linksContainer = document.getElementById('linksContainer');
      let html = '<h2>Links</h2>';
      config.LINKS.forEach(link => {
        html += `<p><a href="${link.url}" target="_blank">${link.name}</a></p>`;
      });
      linksContainer.innerHTML = html;
      linksContainer.style.display = 'block';
    }

    // Initialize functions
    updateWeather();
    updateProgressBar();
    drawPixelGrid();
    updateLinks();
    setInterval(updateProgressBar, 60000);
  </script>
</body>
</html>
